on:
  workflow_call:
    inputs:
      application-name:
        description: 'Microservice Name to build'
        required: true
        type: string
jobs:
  print-service-name:
    name: Deploy on Kubernetes
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.application-name }}
    steps:
      - name: Print Service Name
        run: echo service is ${ name }
      - name: Checkout
        uses: actions/checkout@v2
