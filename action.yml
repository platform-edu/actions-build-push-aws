name: 'Deploy to Kubernetes'
on:
  workflow_call:
    inputs:
      microserviceName:
        description: 'Microservice Name to build'
        type: string
        required: true
jobs:
  deploy:
    name: Deploy on Kubernetes
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read  
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        env:
          SERVICE_NAME: ${{ inputs.application-name }}
